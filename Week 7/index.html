<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Quote Machine</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=EB+Garamond|Open+Sans">

</head>

<body>
  <section id="quotesection">
    <h1 id="qtext">Welcome to the quote machine, click the button to get a quote.</h1>
    <button id="newquote">New Quote</button>
  </section>

  <section id="flex">
    <div class="flexitem">
      <h2>one</h2>
    </div>

    <div class="flexitem2">
      <h2>two</h2>
    </div>

    <div class="flexitem">
      <h2>three</h2>
    </div>
  </section>

  <script>
    const quotes = ["Be yourself; everyone else is already taken.", "Live as if you were to die tomorrow. Learn as if you were to live forever.",
      "There are only two ways to live your life. One is as though nothing is a miracle. The other is as though everything is a miracle.",
      "Yesterday is history, tomorrow is a mystery, today is a gift of God, which is why we call it the present.",
      "It is never too late to be what you might have been.", "Try to be a rainbow in someone's cloud."
    ];
    let quotecount = 0;

    console.log(quotes.length);

    document.getElementById("newquote").addEventListener("click", buttonClicked);

    function buttonClicked() {
      console.log(quotes[quotecount]);
      document.getElementById("qtext").innerHTML = quotes[quotecount];
      if (quotecount >= 5) {
        quotecount = 0;
      } else {
        quotecount += 1;
      }


    }
  </script>
</body>

</html>
